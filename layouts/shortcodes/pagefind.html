<!DOCTYPE html>

<link href="{{ "pagefind/pagefind-ui.css" | relURL }}" rel="stylesheet" />
<div id="search"></div>
<script src="{{ "pagefind/pagefind-ui.js" | relURL }}"></script>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        new PagefindUI({
            element: "#search",
            pageSize: 10,
            showSubResults: false,
            showEmptyFilters: false,
            showImages: true,
        });
    });
</script>
