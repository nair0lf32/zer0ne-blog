{{ $src := .Get "src" | relURL }} {{ $alt := .Get "alt" | default "User avatar"
}} {{ $width := .Get "width" | default "200" }} {{ $height := .Get "height" |
default "200" }} {{ $radius := .Get "radius" | default "50%" }}

<div class="avatar-container">
  <img
    src="{{ $src }}"
    alt="{{ $alt }}"
    width="{{ $width }}"
    height="{{ $height }}"
    loading="lazy"
    decoding="async"
    class="avatar-image"
    style="--avatar-radius: {{ $radius }};" />
</div>

<style>
  .avatar-container {
    text-align: center;
    margin: 1em 0;
  }

  .avatar-image {
    display: block;
    margin: 0 auto;
    border-radius: var(--avatar-radius, 50%);
    object-fit: cover;
    aspect-ratio: 1 / 1;
  }
</style>
